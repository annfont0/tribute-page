<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <!--You should have an element with an id of title-->
            <!--Your #title should not be empty-->
            <h1 id="title">Artem Wing</h1>
        </header>
        <!--You should have a main element with an id of main-->
        <!--Your #img-div, #image, #img-caption, #tribute-info, and #tribute-link should all be descendants of #main-->
        <main id="main">
            <section>
                <!--You should have a figure or div element with an id of img-div-->
                <figure id="img-div">
                    <!--You should have an img element with an id of image-->
                    <!--Your #image should be a descendant of #img-div-->
                    <img id="image" src="https://i.pinimg.com/originals/d3/be/0c/d3be0cfbcdfa4a3b3dc2694afd360408.jpg" />
                    <!--You should have a figcaption or div element with an id of img-caption-->
                    <!--Your #img-caption should be a descendant of #img-div-->
                    <!--Your #img-caption should not be empty-->
                    <figcaption id="img-caption">Artem Wing</figcaption> <!--defines a caption for a <figure> element-->
                </figure>
            </section>
            <section>
                <!--You should have an element with an id of tribute-info-->
                <!--Your #tribute-info should not be empty-->
                <ul id="tribute-info">
                    <li>Codename: Libra</li>
                    <li>Age: 29</li>
                    <li>Birthday: August 26</li>
                    <li>Height: 182 cm</li>
                    <li>Blood Type: A</li>
                    <li>Quote: "You are one comprehensive lexicon that I'd dedicate my life to study"</li>
                </ul>
            </section>
            <section>
                <!--You should have an a element with an id of tribute-link-->
                <!--Your #tribute-link should have an href attribute and value-->
                <!--Your #tribute-link should have a target attribute set to _blank-->
                <p>If you have time, you should read more about this incredible human being on his <a href="https://tearsofthemis.fandom.com/wiki/Artem_Wing" target="_blank" id="tribute-link">Wiki entry</a>.</p> <!--TARGET: specifies where to open the linked document-->
            </section>
        </main>
        <footer></footer>
    </body>
</html>
